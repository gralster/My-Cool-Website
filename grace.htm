<html>

<head>
	<title>Grace!</title> 
	<link rel="stylesheet" href="gstyles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>

<body>
	<h1>About me</h1>
	<p>I am a cool cat.</p>
	<img src="myface.jpg" alt="Me">	<br>
	<a href="alex.htm">Read about Alex here!</a> 
	<button type="button" onclick= "document.getElementById('show').style.display='block'">Click Me!</button> 
	<button type="button" onmouseover= printHello() onmouseout= hideHello()>Hover on Me!</button> 
	<p id="show" style="display:none"> Hello! </p>
	
	<script>
	function printHello(){document.getElementById("show").style.display='block';}
	function hideHello(){document.getElementById("show").style.display='none';}
	</script>
	
</body>

</html>
